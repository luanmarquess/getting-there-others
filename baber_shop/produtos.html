<main>
    <div id="produto" class="filtro">
        <input type="checkbox" id="check">
        <label id="icone" for="check"><img src="imagens/lupa.png" alt="Pesquisa"></label>
        <input type="text" name="filtro" id="filtrar-tabela" class="input-filtro" placeholder="Which product are you looking for?">  
    </div>
    
    <ul class="produtos">
        <li class="item">
            <h2 class="produto">Hair</h2>
            <img src="imagens/cabelo.jpg">
            <p class="produto-descricao">Scissors or Machine</p>
            <p class="produto-preco">$ 25,00</p>
        </li>
        <li class="item">
            <h2 class="produto" >Beard</h2>
            <img src="imagens/barba.jpg">
            <p class="produto-descricao">Professional beard cutting</p>
            <p class="produto-preco">$ 18,00</p>
        </li>
        <li class="item">
            <h2 class="produto" >Full</h2>
            <img src="imagens/cabelo+barba.jpg">
            <p class="produto-descricao">Hair and Beard pack</p>
            <p class="produto-preco">$ 35,00</p>
        </li>

    </ul>
</main>

    <footer>
