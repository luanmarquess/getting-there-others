<!DOCTYPE html>
<html lang="pt-br">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contacts - Barber Shop</title>
        <link rel="stylesheet" href="reset.css/reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1> <a href="index.html"><img src="imagens/logo.png" alt="Logo" class="logoimg"></a> <h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Products</a></li>
                        <li><a href="contatos.html">Contacts</a></li>
                    </ul>                    
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomesobrenome">Name and Last Name</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Full Name">

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="exemple@domain.com">

                <label for="telefone">Telephone</label>
                <input type="tel" id="telefone" class="input-padrao"required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Message</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
                <fieldset>
                    <legend>How would you like us to contact you?</legend>

                    <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email">Email</label>
                   
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telephone</label>
                 
            
                    <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                   
                </fieldset>

                <fieldset>
                    <legend>Which hour do you prefer?</legend>
                    <select>
                        <option>Morning</option>
                        <option>Afternoon</option>
                        <option>Evening</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked> Would you like to be up to date about our news?</label>

                    
                    <input type="submit" class="enviar" value="Submit">
                </form>

                <table>
                    <thead>
                        <tr>
                            <th>Day</th>
                            <th>Hour</th>
                        </tr>
                </thead>

                <tbody>

                    <tr>
                        <td>Monday</td>
                        <td>8am~8pm</td>
                        
                    </tr>
                    <tr>
                        <td>Wednesday</td>
                        <td>8am~8pm</td>
                        
                    </tr>
                    <tr>
                        <td>Friday</td>
                        <td>8am~8pm</td>
                        
                    </tr>
                </tbody>

                </table>
        </main>
        <footer>
            <img src="imagens/logo-menor.png" alt="Logo Barbearia">
            <p class="copy-right">&copy; Copyright Barber Shop 2021</p>
                
        </footer>
    </body>
</html>
